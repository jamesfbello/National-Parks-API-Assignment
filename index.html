    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>National Parks Search</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <main role="main" class="main-container">
            <section class="app-container">
            <form id="search-form">
                <h1>Search for U.S. National Parks</h1>
                <p>
                Choose a state for some national parks suggestions! Enter the two letter state identifier, when searching more than 1 state, seperate them with commas.
                </p>
                <input type="text" id="state-name-input" class="form-control" placeholder="Example: NY or NJ,CA/>
                <br/>
                <p>
                Number of parks you would like to see
                </p>
                <input type="number" id="number-input" class="form-control" value="10"/>
                <br />
                <input
                id="submit-button" type="submit" value="Submit"/>
            </form>
            </section>
            <section id="results-list" class="container hidden">
            <p>Here are your park results</p>
            </section>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="index.js" async defer></script>
    </body>
</html>
